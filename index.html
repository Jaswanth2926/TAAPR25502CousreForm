<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center><h1 id="head1">Couse Regstration Form</h1></center>
    <form autocomplete="on" action="submit.html" #1122>
      <fieldset>
        <legend>Personal details</legend>
        <table>
          <tr>
            <td><label> First Name</label></td>
            <td>
              <input
                type="text"
                name="fn"
                placeholder="jaswanth"
                size="10"
                required
              />
            </td>
            <br />
          </tr>
          <tr>
            <td><label>Last Name</label></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td><label for="">Email</label></td>
            <td><input type="email" id="" /></td>
          </tr>
          <tr>
            <td><label for="">phone number</label></td>
            <td><input type="number" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Password</label></td>
            <td>
              <input
                type="password"
                min="5"
                placeholder="Min 5 charectors"
                name=""
                id=""
              />
            </td>
          </tr>
          <tr>
            <td><label for="">Confirom password</label></td>
            <td><input type="password" id="" /></td>
          </tr>
          <tr>
            <td><label for="">AGE</label></td>
            <td><input type="number" name="" id="" /></td>
          </tr>
          <tr>
            <td><label>Date of Birth</label></td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td><label>Gender</label></td>
            <td>
              <input type="radio" name="Gender" />
              <label>Male</label>
              <input type="radio" name="Gender" />
              <label for="">Female</label>
              <input type="radio" name="Gender" />
              <label for="">others</label>
            </td>
          </tr>
          <tr>
            <td><label for="">Select Country</label></td>
            <td>
              <select name="" id="">
                <option value="">INDIA</option>
                <option value="">ENG</option>
                <option value="">NZ</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">upload picture</label></td>
            <td><input type="file" /></td>
          </tr>
          <tr>
            <td><input type="reset" name="" id="" /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Course details</legend>
        <table>
          <tr>
            <td><label for="">Select Course</label></td>
            <td>
              <select name="Country" id="">
                <option value="">Python Full Stack</option>
                <option value="">Java</option>
                <option value="">CSS</option>
                <option value="">HTML</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">Delivery Mode: </label></td>
            <td>
              <input type="radio" name="" id="" />Online
              <input type="radio" name="" id="" />Offline
            </td>
          </tr>
          <tr>
            <td>INSTITUTE NAME:</td>
            <td>
              <input
                type="none"
                placeholder="TAP ACADEMY"
                autofocus="placeholder"
                name=""
                id=""
              />
            </td>
          </tr>
          <tr>
            <td><label for="">Comments</label></td>
            <td><textarea name="" cols="20" rows="2"></textarea></td>
          </tr>
        </table>
      </fieldset>
       <a href="submit.html"
        ><button type="button" name="1122" id="">Button</button></a
      >
    </form>
  </body>
</html>
